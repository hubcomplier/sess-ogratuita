<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akasha - Sessão de Alinhamento Grátis</title>
    <style>
        /* PALETA DE CORES */
        :root {
            --ouro: #D4AF37;      /* Dourado principal */
            --ouro-escuro: #B5952D; /* Dourado mais escuro para efeitos */
            --preto: #000000;
            --cinza-escuro: #111111;
            --branco: #FFFFFF;
        }

        /* ESTILOS GERAIS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--cinza-escuro);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: var(--branco);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* TÍTULO E SUBTÍTULO */
        .titulo-principal {
            color: var(--ouro);
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitulo {
            color: var(--preto);
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* ESTILOS DO FORMULÁRIO */
        .form-akasha {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-grupo {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-grupo label {
            font-weight: bold;
            color: var(--preto);
            font-size: 16px;
        }

        .obrigatorio {
            color: var(--ouro);
            font-weight: bold;
            margin-left: 3px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--ouro);
            outline: none;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        textarea {
            resize: vertical; /* Permite redimensionar verticalmente */
            min-height: 100px;
        }

        /* BOTÃO DE ENVIO */
        .botao-enviar {
            background: var(--ouro);
            color: var(--preto);
            font-weight: bold;
            font-size: 18px;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .botao-enviar:hover {
            background: var(--ouro-escuro);
            transform: translateY(-2px);
        }

        .botao-enviar:active {
            transform: translateY(0);
        }

        /* MENSAGEM FINAL */
        .aviso {
            color: var(--ouro);
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
        }

        /* RESPONSIVO */
        @media (max-width: 600px) {
            .container {
                padding: 25px 15px;
            }

            .titulo-principal {
                font-size: 24px;
            }

            .subtitulo {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="titulo-principal">Sessão de Alinhamento Grátis</h1>
    <p class="subtitulo">Preencha o formulário abaixo para garantir sua vaga na nossa sessão exclusiva e descobrir como acelerar seus resultados. <strong>Oferecemos valorização e estratégias comprovadas!</strong></p>

    <form class="form-akasha" action="#" method="POST">
        <!-- 1. NOME COMPLETO -->
        <div class="form-grupo">
            <label for="nome">Nome Completo <span class="obrigatorio">*</span></label>
            <input type="text" id="nome" name="nome" required placeholder="Ex: João Silva">
        </div>

        <!-- 2. E-MAIL -->
        <div class="form-grupo">
            <label for="email">E-mail <span class="obrigatorio">*</span></label>
            <input type="email" id="email" name="email" required placeholder="seu@email.com">
        </div>

        <!-- 3. TELEFONE -->
        <div class="form-grupo">
            <label for="telefone">Telefone <span class="obrigatorio">*</span></label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">
        </div>

        <!-- 4. MAIOR DESAFIO -->
        <div class="form-grupo">
            <label for="desafio">Qual é o maior desafio que você enfrenta atualmente no seu negócio? <span class="obrigatorio">*</span></label>
            <textarea id="desafio" name="desafio" required placeholder="Descreva seu principal desafio..."></textarea>
        </div>

        <!-- 5. COMO CONHECEU A AKASHA -->
        <div class="form-grupo">
            <label for="conheceu">Como você conheceu a Akasha?</label>
            <select id="conheceu" name="conheceu">
                <option value="" selected>Escolha uma opção</option>
                <option value="google">Pesquisa no Google</option>
                <option value="redes_sociais">Redes Sociais</option>
                <option value="recomendacao">Recomendação</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <!-- 6. EXPECTATIVAS DA SESSÃO -->
        <div class="form-grupo">
            <label for="expectativas">O que você espera da nossa sessão de alinhamento gratuita? <span class="obrigatorio">*</span></label>
            <textarea id="expectativas" name="expectativas" required placeholder="Ex: Aclaração de estratégia, dicas práticas..."></textarea>
        </div>

        <!-- 7. ESTÁGIO DO NEGÓCIO -->
        <div class="form-grupo">
            <label for="estagio">Em qual estágio está o seu negócio? <span class="obrigatorio">*</span></label>
            <select id="estagio" name="estagio" required>
                <option value="" selected>Escolha uma opção</option>
                <option value="ideia">Ideia</option>
                <option value="iniciante">Iniciante</option>
                <option value="crescimento">Em Crescimento</option>
                <option value="avancado">Avançado</option>
            </select>
        </div>

        <!-- 8. INTERESSE NO EVENTO EXCLUSIVO -->
        <div class="form-grupo">
            <label>Está interessado(a) em participar do nosso <strong>evento exclusivo</strong> para membros após a sessão? <span class="obrigatorio">*</span></label>
            <div style="display: flex; gap: 20px; margin-top: 10px;">
                <div>
                    <input type="radio" id="sim" name="interesse_evento" value="sim" required>
                    <label for="sim">Sim</label>
                </div>
                <div>
                    <input type="radio" id="nao" name="interesse_evento" value="nao">
                    <label for="nao">Não</label>
                </div>
            </div>
        </div>

        <!-- 9. DISPONIBILIDADE PARA A SESSÃO -->
        <div class="form-grupo">
            <label>Qual a sua disponibilidade para a sessão? <span class="obrigatorio">*</span></label>
            <textarea id="disponibilidade" name="disponibilidade" required placeholder="Ex: Dias e horários disponíveis (ex: Terça e Quinta das 19h às 21h)"></textarea>
        </div>

        <button type="submit" class="botao-enviar">Garantir Vaga Gratuita</button>
    </form>

    <p class="aviso">* Ao se inscrever, você concorda com nossos termos de uso e política de privacidade.</p>
</div>

</body>
</html>
